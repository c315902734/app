function init(){

     var loadingHtml = template.render('loadingTemplate',1);
            $('#listview').append(loadingHtml);

           api.ajax({
            url: url,
            method: 'get',
            data: {
                values: {
                    ling: 1
                }
            }
        }, function(json, err) {

        var json2=json

        $('#loading').remove();

            for(var item in json2)
        {
          // alert(item)
            //
            //console.log(1);

            //console.log(item);

            var deliveRowHtml1 = template.render('deliveInfoTemplate1',json2[item]);
            $('#listview').append(deliveRowHtml1);


        }

        });
}

function goToPage_(page){
       var browser = api.require('webBrowser');
browser.open({
    url: page,
    progress:{
        color:'rgba(0,0,0,0)'
      },
    titleBar:{
        visible: false     
  }
});
         }

function goToPageRoom(page,val){
         api.openWin({
                                        name: 'room',
                                        url: page,
                                        pageParam: {
                                            id: val
                                        },
                                      animation:  {
                                        type:"push",                //动画类型（详见动画类型常量）
                                        subType:"from_right",       //动画子类型（详见动画子类型常量）
                                        duration:100                //动画过渡时间，默认300毫秒
                                    }

                                });
         }         
</script>
